<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reservation Form</title>
    <style>
        body {
            background-image: url('/images/airbus.png'); 
            background-size: cover;
            font-family: Arial, sans-serif;
            color: white;
        }
        .form-container {
            margin: 50px auto;
            width: 500px;
            padding: 30px;
            background-color: rgba(0,0,0,0.5);
            border-radius: 10px;
        }
        label {
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
        }
        .btn {
            background-color: #007bff;
            color: white;
            font-weight: bold;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h2>Fill your Details</h2>
    <form th:action="@{/reservation}" method="post" th:object="${reservation}">
        <label>First Name</label>
        <input type="text" th:field="*{firstName}" required>

        <label>Last Name</label>
        <input type="text" th:field="*{lastName}" required>

        <label>No. of Passengers</label>
        <input type="number" th:field="*{passengers}" min="1" required>

        <label>Select Your Class</label>
        <select th:field="*{travelClass}">
            <option value="Economy class">Economy class</option>
            <option value="Business class">Business class</option>
        </select>

        <label>Phone Number</label>
        <input type="text" th:field="*{phoneNumber}" required>

        <label>Time</label>
        <input type="time" th:field="*{time}" required>

        <label>Date of Departing</label>
        <input type="date" th:field="*{departDate}" required>

        <button type="submit" class="btn">Next</button>
    </form>
</div>
</body>
</html>
