<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Customer Form</title>
</head>
<body>
    <h2>Customer Information</h2>
    <form th:action="@{/customer}" method="post" th:object="${customer}">
        <label>Address:</label>
        <input type="text" th:field="*{address}" required><br>

        <label>Reservation ID:</label>
        <input type="text" th:field="*{reservation}" required><br>

        <label>Details:</label>
        <input type="text" th:field="*{details}" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
